<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Weather App</title>

	<!-- Reset -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css">

	<!-- Google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap" rel="stylesheet">

	<!-- Main stylesheet -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="notification">
		<p><small>This demo needs an OpenWeather API key to work. <a href="https://home.openweather.org/users/sign_up" target="_blank">Get yours here for free!</a></small></p>
	</div>

	<div class="container">
		<header>
			<h1>Add location</h1>

			<form action="" id="search-form">
				<label for="search-term">Search the city or area</label>
				<div class="form-row">
					<input type="text" placeholder="e.g. Barcelona" name="search-term" id="search-term" autofocus>
					<button type="submit"><img src="img/plus-circle.svg" alt="Plus circle"></button>
				</div>

				<p class="form-msg">Hello this is a message.</p>
			</form>
		</header>

		<section>
			<ul class="cities">
			</ul>
		</section>

		<footer>
			<p><small>Design by <a href="https://adipurdila.com/" target="_blank">Adi Purdila</a> Code by <a href="https://adipurdila.com/" target="_blank">Adi Purdila</a> and <a href="http://georgemartsoukos.com/" target="_blank">George Martsoukos</a>.</small></p>
		</footer>
	</div>
    
    <script src="app.js" defer></script>
</body>
</html>
